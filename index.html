<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Map with Filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS + JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    #sidePanel {
      width: 300px;
      background: #0094cd;
      color: white;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
      font-size: 1rem;
      line-height: 1.2;
      position: relative;
      z-index: 1300;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    #sidePanel.collapsed {
      transform: translateX(-270px);
      /* Leaves 30px blue strip visible */
    }

    #sidebarToggle {
      position: absolute;
      top: 15px;
      left: 300px;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      border: 2px solid #0094cd;
      color: #0094cd;
      font-weight: bold;
      font-size: 18px;
      line-height: 24px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1350;
      transition: left 0.3s ease;
    }

    #sidebarToggle.collapsed {
      left: 30px;
    }

    #filtersContainer {
      margin-bottom: 0.5rem;
    }

    #filtersContainer label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.2rem;
      font-size: 1rem;
      color: white;
    }

    #filtersContainer select,
    #filtersContainer input[type="number"] {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      padding: 0.25rem 0.4rem;
    }

    #markerCount {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 0.75rem;
      color: white;
    }

    #resultsHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      margin-bottom: 0.3rem;
    }

    #downloadCsvBtn {
      background-color: #4e4e4e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    #downloadCsvBtn:hover {
      background-color: #3a3a3a;
    }

    #nearbyList {
      font-size: 0.85rem;
      padding-top: 10px;
      color: white;
      overflow-wrap: break-word;
      flex-grow: 1;
      overflow-y: auto;
    }

    .nearby-entry {
      padding: 0.4rem 0.2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      font-weight: 500;
      white-space: normal;
      line-height: 1.3;
      display: flex;
      flex-direction: column;
      transition: background-color 0.2s ease;
      border-radius: 3px;
    }
    .nearby-entry:hover {
      background-color: rgba(255 255 255 / 0.15);
    }

    .name-distance-line {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      white-space: nowrap;
    }

    .company-type-line {
      font-weight: normal;
      font-size: 0.85rem;
      opacity: 0.85;
      white-space: normal;
      margin-top: 2px;
    }

    /* Map fills rest */
    #map {
      flex: 1;
      height: 100vh;
      position: relative;
      z-index: 1000;
    }

    /* Zoom wrapper - will move horizontally */
    #zoomWrapper {
      position: absolute;
      top: 10px;
      left: 310px;
      z-index: 1400;
      transition: left 0.3s ease;
      pointer-events: auto;
      user-select: none;
    }

    /* Marker glow on hover */
    .leaflet-marker-icon.glow-hover {
      filter: drop-shadow(0 0 6px rgba(0, 148, 205, 0.9));
      transition: filter 0.3s ease;
      z-index: 2000 !important;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidePanel">
      <div id="filtersContainer">
        <label for="typeFilter">Filter by Type:</label>
        <select id="typeFilter">
          <option value="">All Types</option>
        </select>

        <label for="distanceFilter">Distance (km):</label>
        <input type="number" id="distanceFilter" min="1" max="1000" step="1" value="50" />
      </div>

      <div id="markerCount">No marker selected</div>

      <div id="resultsHeader">
        <h3 style="margin: 0;">Results</h3>
        <button id="downloadCsvBtn">Download Results</button>
      </div>

      <div id="nearbyList">Click a marker to see nearby entries.</div>
    </div>

    <div id="sidebarToggle">&#x276E;</div>

    <div id="zoomWrapper"></div>

    <div id="map"></div>
  </div>

  <script>
    const map = L.map("map", { zoomControl: false }).setView([50.5, -95.0], 4);

    // Add zoom control but place it in zoomWrapper container
    const zoomControl = L.control.zoom({ position: "topleft" });
    zoomControl.addTo(map);

    // Move the zoom control element into our zoomWrapper
    const zoomWrapper = document.getElementById("zoomWrapper");
    const zoomControlEl = document.querySelector(".leaflet-control-zoom");
    if (zoomControlEl && zoomWrapper) {
      zoomWrapper.appendChild(zoomControlEl);
    }

    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm2djr9eOyF8SI92KcfrCsrFEcW3dmaStUT4H0Ard8A1BUKKgd08owmHvG6TT7AdfPXB26pJ-Stzjw/pub?gid=528897676&single=true&output=csv";

    let markers = [];
    let allData = [];
    let radiusCircle = null;
    let selectedMarker = null;

    // Icons for markers
    const defaultIcon = new L.Icon.Default();

    // Glow on hover implemented via CSS class "glow-hover"

    // Get elements
    const sidePanel = document.getElementById("sidePanel");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const typeSelect = document.getElementById("typeFilter");
    const distanceInput = document.getElementById("distanceFilter");
    const markerCountDiv = document.getElementById("markerCount");
    const nearbyListDiv = document.getElementById("nearbyList");
    const downloadBtn = document.getElementById("downloadCsvBtn");

    // Fetch and parse CSV data
    fetch(sheetURL)
      .then((response) => response.text())
      .then((csv) => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        allData = parsed.data;

        // Populate Type filter dropdown with unique types
        const typeSet = new Set();
        allData.forEach((row) => {
          const geocode = row["Geocode"];
          if (!geocode || !geocode.includes(",")) return;
          if (row["Type"]) typeSet.add(row["Type"]);
        });

        Array.from(typeSet)
          .sort()
          .forEach((type) => {
            const opt = document.createElement("option");
            opt.value = type;
            opt.textContent = type;
            typeSelect.appendChild(opt);
          });

        updateMap();

        // Event listeners
        typeSelect.addEventListener("change", updateMap);
        distanceInput.addEventListener("input", updateMap);
        downloadBtn.addEventListener("click", downloadResults);
      });

    // Update map markers based on filters
    function updateMap() {
      // Clear old markers & circle
      markers.forEach((marker) => map.removeLayer(marker));
      markers = [];

      if (radiusCircle) {
        map.removeLayer(radiusCircle);
        radiusCircle = null;
      }

      selectedMarker = null;
      updateMarkerCount(0);
      nearbyListDiv.innerHTML = "Click a marker to see nearby entries.";

      const typeFilter = typeSelect.value.trim();

      allData.forEach((row) => {
        if (typeFilter && row["Type"] !== typeFilter) return;

        const geocode = row["Geocode"];
        if (!geocode || !geocode.includes(",")) return;

        const [lat, lng] = geocode.split(",").map(Number);
        if (isNaN(lat) || isNaN(lng)) return;

        const marker = L.marker([lat, lng], { icon: defaultIcon });
        marker.data = row;

        // Glow on hover for marker icon
        marker.on("mouseover", () => {
          const el = marker.getElement();
          if (el) el.classList.add("glow-hover");
        });
        marker.on("mouseout", () => {
          const el = marker.getElement();
          if (el) el.classList.remove("glow-hover");
        });

        // Click marker handler
        marker.on("click", () => {
          selectMarker(marker);
        });

        marker.addTo(map);
        markers.push(marker);
      });
    }

    // Select a marker and update sidebar results
    function selectMarker(marker) {
      // Reset all markers glow
      markers.forEach((m) => {
        const el = m.getElement();
        if (el) el.classList.remove("glow-hover");
      });

      if (radiusCircle) {
        map.removeLayer(radiusCircle);
        radiusCircle = null;
      }

      selectedMarker = marker;

      let radiusKm = parseFloat(distanceInput.value);
      if (isNaN(radiusKm) || radiusKm <= 0) radiusKm = 50;

      const selectedLatLng = marker.getLatLng();

      // Find nearby markers
      let nearby = findNearbyMarkers(marker, radiusKm);

      // Calculate distance for each nearby
      nearby = nearby.map((m) => ({
        marker: m,
        distance: haversineDistance(selectedLatLng, m.getLatLng()),
      }));
      nearby.sort((a, b) => a.distance - b.distance);

      // Show radius circle
      radiusCircle = L.circle(selectedLatLng, {
        radius: radiusKm * 1000,
        color: "#999",
        fillColor: "#ccc",
        fillOpacity: 0.15,
        weight: 1,
      }).addTo(map);

      // Update sidebar list
      renderNearbyList(marker, nearby);

      updateMarkerCount(nearby.length);

      // Popup content
      const popupHTML = `
        <strong>${marker.data["First Name"]} ${marker.data["Last Name"]}</strong><br>
        ${marker.data["Business Name"]}<br>
        <em>${marker.data["Membership"]}</em><br><br>
        <strong>${nearby.length} nearby markers within ${radiusKm} km</strong>
      `;
      marker.bindPopup(popupHTML).openPopup();
    }

    // Render nearby list in sidebar with two-line format & hover glows
    function renderNearbyList(selectedMarker, nearby) {
      nearbyListDiv.innerHTML = "";

      // Selected marker entry on top
      const d = selectedMarker.data;
      const divSelected = document.createElement("div");
      divSelected.className = "nearby-entry";
      divSelected.innerHTML = `
        <div class="name-distance-line">
          <span>${d["First Name"]} ${d["Last Name"]} (Selected)</span>
          <span class="distance">0.0 km</span>
        </div>
        <div class="company-type-line">
          ${d["Business Name"]} — ${d["Membership"]}
        </div>
      `;
      nearbyListDiv.appendChild(divSelected);

      // Hover on selected entry glows marker and vice versa
      divSelected.addEventListener("mouseenter", () => {
        addGlow(selectedMarker);
      });
      divSelected.addEventListener("mouseleave", () => {
        removeGlow(selectedMarker);
      });

      if (nearby.length === 0) {
        const noDiv = document.createElement("div");
        noDiv.textContent = "No nearby markers found.";
        nearbyListDiv.appendChild(noDiv);
      } else {
        nearby.forEach(({ marker, distance }) => {
          const d = marker.data;
          const distanceFixed = distance.toFixed(1);
          const div = document.createElement("div");
          div.className = "nearby-entry";
          div.innerHTML = `
            <div class="name-distance-line">
              <span>${d["First Name"]} ${d["Last Name"]}</span>
              <span class="distance">${distanceFixed} km</span>
            </div>
            <div class="company-type-line">
              ${d["Business Name"]} — ${d["Membership"]}
            </div>
          `;
          nearbyListDiv.appendChild(div);

          // Hovering the list entry glows corresponding marker
          div.addEventListener("mouseenter", () => {
            addGlow(marker);
          });
          div.addEventListener("mouseleave", () => {
            removeGlow(marker);
          });
        });
      }
    }

    // Add glow CSS class to marker icon
    function addGlow(marker) {
      const el = marker.getElement();
      if (el) el.classList.add("glow-hover");
    }

    // Remove glow CSS class from marker icon
    function removeGlow(marker) {
      const el = marker.getElement();
      if (el) el.classList.remove("glow-hover");
    }

    // Update marker count text
    function updateMarkerCount(count) {
      if (count === 0) {
        markerCountDiv.textContent = "No marker selected";
      } else {
        markerCountDiv.textContent = `Total nearby markers: ${count}`;
      }
    }

    // Haversine formula for distance in km
    function haversineDistance(latlng1, latlng2) {
      const R = 6371;
      const dLat = ((latlng2.lat - latlng1.lat) * Math.PI) / 180;
      const dLon = ((latlng2.lng - latlng1.lng) * Math.PI) / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos((latlng1.lat * Math.PI) / 180) *
          Math.cos((latlng2.lat * Math.PI) / 180) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    // Find nearby markers within radiusKm excluding the clicked one
    function findNearbyMarkers(clickedMarker, radiusKm) {
      const nearby = [];
      const clickedLatLng = clickedMarker.getLatLng();

      markers.forEach((marker) => {
        if (marker === clickedMarker) return;
        const dist = haversineDistance(clickedLatLng, marker.getLatLng());
        if (dist <= radiusKm) {
          nearby.push(marker);
        }
      });

      return nearby;
    }

    // Download filtered markers data as CSV
    function downloadResults() {
      if (markers.length === 0) {
        alert("No results to download.");
        return;
      }

      const typeFilter = typeSelect.value.trim();

      // Filter markers currently on map by type
      const filteredMarkers = markers.filter((marker) => {
        if (typeFilter && marker.data["Type"] !== typeFilter) return false;
        return true;
      });

      if (filteredMarkers.length === 0) {
        alert("No results to download.");
        return;
      }

      // Include selectedMarker if not already in filteredMarkers (edge case)
      if (selectedMarker && !filteredMarkers.includes(selectedMarker)) {
        filteredMarkers.push(selectedMarker);
      }

      // Collect all keys from filtered markers to keep CSV structure consistent
      const allKeysSet = new Set();
      filteredMarkers.forEach((marker) => {
        Object.keys(marker.data).forEach((k) => allKeysSet.add(k));
      });
      const allKeys = Array.from(allKeysSet);

      // Build CSV rows manually with escaping
      const rows = [allKeys.join(",")];
      filteredMarkers.forEach((marker) => {
        const row = allKeys
          .map((key) => {
            const val = marker.data[key];
            if (val === undefined) return "";
            if (typeof val === "string" && (val.includes(",") || val.includes('"'))) {
              return `"${val.replace(/"/g, '""')}"`;
            }
            return val;
          })
          .join(",");
        rows.push(row);
      });

      const csvContent = rows.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "filtered_markers.csv";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // Sidebar toggle button
    sidebarToggle.addEventListener("click", () => {
      const isCollapsed = sidePanel.classList.toggle("collapsed");
      sidebarToggle.classList.toggle("collapsed", isCollapsed);
      sidebarToggle.innerHTML = isCollapsed ? "&#x276F;" : "&#x276E;"; // ❯ or ❮

      // Move zoom control wrapper left/right accordingly
      zoomWrapper.style.left = isCollapsed ? "30px" : "310px";
    });
  </script>
</body>
</html>
