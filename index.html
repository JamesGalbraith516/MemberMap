<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Map with Filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS + JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    #sidePanel {
      width: 300px;
      background: #0094cd;
      color: white;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
      font-size: 1rem;
      line-height: 1.2;
      position: relative;
      z-index: 1300;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #sidePanel.collapsed {
      transform: translateX(-270px);
    }

    #sidebarToggle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: -15px;
      width: 30px;
      height: 30px;
      background: white;
      border-radius: 50%;
      border: 2px solid #0094cd;
      color: #0094cd;
      font-weight: bold;
      font-size: 18px;
      line-height: 24px;
      cursor: pointer;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1350;
      transition: right 0.3s ease;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
    }

    #sidebarToggle.collapsed {
      right: -15px;
    }

    #filtersContainer {
      margin-bottom: 0.5rem;
    }

    #filtersContainer label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.2rem;
      font-size: 1rem;
      color: white;
    }

    #filtersContainer select,
    #filtersContainer input[type="number"] {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      padding: 0.25rem 0.4rem;
    }

    #markerCount {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 0.75rem;
      color: white;
    }

    #resultsHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      margin-bottom: 0.3rem;
    }

    #downloadCsvBtn {
      background-color: #4e4e4e;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
      user-select: none;
      transition: background-color 0.2s ease;
    }

    #downloadCsvBtn:hover {
      background-color: #3a3a3a;
    }

    #nearbyList {
      font-size: 0.85rem;
      padding-top: 10px;
      color: white;
      overflow-wrap: break-word;
      flex-grow: 1;
      overflow-y: auto;
    }

    .nearby-entry {
      padding: 0.4rem 0.2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
      font-weight: 500;
      white-space: normal;
      line-height: 1.3;
      display: flex;
      flex-direction: column;
      transition: background-color 0.2s ease;
      border-radius: 3px;
    }
    .nearby-entry:hover {
      background-color: rgba(255 255 255 / 0.15);
    }

    .name-distance-line {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      white-space: nowrap;
    }

    .company-line {
      font-weight: normal;
      font-size: 0.85rem;
      opacity: 0.85;
      white-space: normal;
      margin-top: 2px;
    }

    #map {
      flex: 1;
      height: 100vh;
      position: relative;
      z-index: 1000;
    }

    #zoomWrapper {
      position: absolute;
      top: 10px;
      left: 310px;
      z-index: 1400;
      transition: left 0.3s ease;
      pointer-events: auto;
      user-select: none;
    }

    .leaflet-marker-icon.glow-hover {
      filter: drop-shadow(0 0 6px rgba(0, 148, 205, 0.9));
      transition: filter 0.3s ease;
      z-index: 2000 !important;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidePanel">
      <div id="filtersContainer">
        <label for="typeFilter">Filter by Type:</label>
        <select id="typeFilter">
          <option value="">All Types</option>
        </select>

        <label for="distanceFilter">Distance (km):</label>
        <input type="number" id="distanceFilter" min="1" max="1000" step="1" value="50" />
      </div>

      <div id="markerCount">No marker selected</div>

      <div id="resultsHeader">
        <h3 style="margin: 0;">Results</h3>
        <button id="downloadCsvBtn">Download Results</button>
      </div>

      <div id="nearbyList">Click a marker to see nearby entries.</div>
    </div>

    <div id="sidebarToggle">&#x276E;</div>

    <div id="zoomWrapper"></div>

    <div id="map"></div>
  </div>

  <script>
    const map = L.map("map", { zoomControl: false }).setView([50.5, -95.0], 4);

    const zoomControl = L.control.zoom({ position: "topleft" });
    zoomControl.addTo(map);

    const zoomWrapper = document.getElementById("zoomWrapper");
    const zoomControlEl = document.querySelector(".leaflet-control-zoom");
    if (zoomControlEl && zoomWrapper) {
      zoomWrapper.appendChild(zoomControlEl);
    }

    const sheetURL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSm2djr9eOyF8SI92KcfrCsrFEcW3dmaStUT4H0Ard8A1BUKKgd08owmHvG6TT7AdfPXB26pJ-Stzjw/pub?gid=528897676&single=true&output=csv";

    let markers = [];
    let allData = [];
    let radiusCircle = null;
    let selectedMarker = null;

    const defaultIcon = new L.Icon.Default();

    const blueIcon = new L.Icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
    });

    const yellowIcon = new L.Icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
    });

    const greyIcon = new L.Icon({
      iconUrl:
        "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41],
    });

    fetch(sheetURL)
      .then((response) => response.text())
      .then((csv) => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        allData = parsed.data;

        const typeSet = new Set();
        allData.forEach((row) => {
          const geocode = row["Geocode"];
          if (!geocode || !geocode.includes(",")) return;
          typeSet.add(row["Type"]);
        });

        const typeSelect = document.getElementById("typeFilter");
        Array.from(typeSet)
          .sort()
          .forEach((type) => {
            const opt = document.createElement("option");
            opt.value = type;
            opt.textContent = type;
            typeSelect.appendChild(opt);
          });

        updateMap();

        document
          .getElementById("typeFilter")
          .addEventListener("change", updateMap);
        document
          .getElementById("distanceFilter")
          .addEventListener("input", updateMap);
        document
          .getElementById("downloadCsvBtn")
          .addEventListener("click", downloadResults);
      });

    function updateMap() {
      markers.forEach((marker) => map.removeLayer(marker));
      markers = [];

      if (radiusCircle) {
        map.removeLayer(radiusCircle);
        radiusCircle = null;
      }

      selectedMarker = null;
      updateMarkerCount(0);
      resetAllMarkerIcons();

      const typeFilter = document.getElementById("typeFilter").value;

      allData.forEach((row) => {
        if (typeFilter && row["Type"] !== typeFilter) return;

        const geocode = row["Geocode"];
        if (!geocode || !geocode.includes(",")) return;

        const [lat, lng] = geocode.split(",").map(Number);
        if (isNaN(lat) || isNaN(lng)) return;

        const marker = L.marker([lat, lng], { icon: greyIcon });
        marker.data = row;

        marker.on("click", function () {
          resetAllMarkerIcons();

          if (radiusCircle) {
            map.removeLayer(radiusCircle);
            radiusCircle = null;
          }

          selectedMarker = marker;

          let radiusKm = parseFloat(
            document.getElementById("distanceFilter").value
          );
          if (isNaN(radiusKm) || radiusKm <= 0) radiusKm = 50;

          const selectedLatLng = marker.getLatLng();
          let nearby = findNearbyMarkers(marker, radiusKm);

          nearby = nearby.map((m) => ({
            marker: m,
            distance: haversineDistance(selectedLatLng, m.getLatLng()),
          }));
          nearby.sort((a, b) => a.distance - b.distance);

          nearby.forEach((entry) => entry.marker.setIcon(blueIcon));
          marker.setIcon(yellowIcon);

          radiusCircle = L.circle(marker.getLatLng(), {
            radius: radiusKm * 1000,
            color: "#999",
            fillColor: "#ccc",
            fillOpacity: 0.15,
            weight: 1,
          }).addTo(map);

          const listDiv = document.getElementById("nearbyList");
          listDiv.innerHTML = "";

          // Selected marker at top
          const d = marker.data;
          const divSelected = document.createElement("div");
          divSelected.className = "nearby-entry";
          divSelected.innerHTML = `
            <div class="name-distance-line">
              <span>${d["First Name"]} ${d["Last Name"]} (Selected)</span>
              <span>${"0.0 km"}</span>
            </div>
            <div class="company-line">${d["Business Name"]}</div>
          `;
          listDiv.appendChild(divSelected);

          if (nearby.length === 0) {
            const noDiv = document.createElement("div");
            noDiv.textContent = "No nearby markers found.";
            listDiv.appendChild(noDiv);
          } else {
            nearby.forEach((entry) => {
              const d = entry.marker.data;
              const distance = entry.distance.toFixed(1);
              const div = document.createElement("div");
              div.className = "nearby-entry";
              div.innerHTML = `
                <div class="name-distance-line">
                  <span>${d["First Name"]} ${d["Last Name"]}</span>
                  <span>${distance} km</span>
                </div>
                <div class="company-line">${d["Business Name"]}</div>
              `;
              listDiv.appendChild(div);
            });
          }

          updateMarkerCount(nearby.length);

          const popupHTML = `
            <strong>${marker.data["First Name"]} ${marker.data["Last Name"]}</strong><br>
            ${marker.data["Business Name"]}<br><br>
            <strong>${nearby.length} nearby markers within ${radiusKm} km</strong>
          `;
          marker.bindPopup(popupHTML).openPopup();
        });

        // Glow effect on hover
        marker.on("mouseover", () => {
          const el = marker.getElement();
          if (el) el.classList.add("glow-hover");
        });
        marker.on("mouseout", () => {
          const el = marker.getElement();
          if (el) el.classList.remove("glow-hover");
        });

        marker.addTo(map);
        markers.push(marker);
      });
    }

    function resetAllMarkerIcons() {
      markers.forEach((m) => m.setIcon(greyIcon));
    }

    function updateMarkerCount(count) {
      const countDiv = document.getElementById("markerCount");
      if (count === 0) {
        countDiv.textContent = "No marker selected";
      } else {
        countDiv.textContent = `Total nearby markers: ${count}`;
      }
    }

    function haversineDistance(latlng1, latlng2) {
      const R = 6371;
      const dLat = ((latlng2.lat - latlng1.lat) * Math.PI) / 180;
      const dLon = ((latlng2.lng - latlng1.lng) * Math.PI) / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos((latlng1.lat * Math.PI) / 180) *
          Math.cos((latlng2.lat * Math.PI) / 180) *
          Math.sin(dLon / 2) *
          Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function findNearbyMarkers(clickedMarker, radiusKm) {
      const nearby = [];
      const clickedLatLng = clickedMarker.getLatLng();

      markers.forEach((marker) => {
        if (marker === clickedMarker) return;
        const dist = haversineDistance(clickedLatLng, marker.getLatLng());
        if (dist <= radiusKm) {
          nearby.push(marker);
        }
      });

      return nearby;
    }

    function downloadResults() {
      if (markers.length === 0) {
        alert("No results to download.");
        return;
      }

      const typeFilter = document.getElementById("typeFilter").value;

      const filteredMarkers = markers.filter((marker) => {
        if (typeFilter && marker.data["Type"] !== typeFilter) return false;
        return true;
      });

      if (filteredMarkers.length === 0) {
        alert("No results to download.");
        return;
      }

      if (selectedMarker && !filteredMarkers.includes(selectedMarker)) {
        filteredMarkers.push(selectedMarker);
      }

      const allKeysSet = new Set();
      filteredMarkers.forEach((marker) => {
        Object.keys(marker.data).forEach((k) => allKeysSet.add(k));
      });
      const allKeys = Array.from(allKeysSet);

      const csvData = filteredMarkers.map((marker) => {
        const row = {};
        allKeys.forEach((k) => {
          row[k] = marker.data[k] || "";
        });
        return row;
      });

      const csv = Papa.unparse(csvData);

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "filtered_results.csv";
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    }

    const sidePanel = document.getElementById("sidePanel");
    const sidebarToggle = document.getElementById("sidebarToggle");

    sidebarToggle.addEventListener("click", () => {
      const isCollapsed = sidePanel.classList.toggle("collapsed");
      sidebarToggle.classList.toggle("collapsed", isCollapsed);
      sidebarToggle.innerHTML = isCollapsed ? "&#x276F;" : "&#x276E;"; // ❯ or ❮

      // Move zoom control wrapper left/right accordingly
      zoomWrapper.style.left = isCollapsed ? "30px" : "310px";
    });
  </script>
</body>
</html>
