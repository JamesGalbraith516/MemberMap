<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Map with Filters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <!-- Your styles -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="sidePanel">
    <div id="sidebarToggle" title="Toggle Sidebar">&#x276E;</div>

    <div id="filtersContainer">
      <label for="typeFilter">Filter by Type:</label>
      <select id="typeFilter">
        <option value="">All Types</option>
      </select>

      <label for="distanceFilter">Distance (km):</label>
      <input
        type="number"
        id="distanceFilter"
        min="1"
        max="1000"
        step="1"
        value="50"
      />
    </div>

    <div id="markerCount">No marker selected</div>

    <div id="resultsHeader">
      <h3 style="margin: 0;">Results</h3>
      <button id="downloadCsvBtn">Download Results</button>
    </div>

    <div id="nearbyList">Click a marker to see nearby entries.</div>
  </div>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Your JS files -->
  <script src="data-loader.js"></script>
  <script src="map-logic.js"></script>
  <script src="ui-handlers.js"></script>
</body>
</html>
