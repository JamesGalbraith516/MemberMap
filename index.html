<!DOCTYPE html>
<html>
<head>
  <title>Live Map with Filters</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      height: 100%;
      position: relative;
    }

    #sidePanel {
      position: fixed;
      top: 0;
      left: 0;
      width: 300px;
      height: 100vh;
      background: #0094CD;
      color: white;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-size: 1rem;
      line-height: 1.2;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #sidePanel.collapsed {
      transform: translateX(-280px);
      padding: 1rem 0 1rem 0;
      overflow: hidden;
    }

    #collapseButton {
      position: absolute;
      top: 50%;
      right: -32px; /* Extend 32px from right edge to account for border */
      transform: translateY(-50%);
      width: 32px;
      height: 60px;
      background: white;
      border: 2px solid #007ACC;
      border-left: none; /* No left border so it connects to sidebar */
      border-radius: 0 15px 15px 0; /* Rounded on right side only */
      color: #007ACC;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      user-select: none;
      z-index: 1002; /* Higher than map to ensure visibility */
      box-shadow: 2px 0 8px rgba(0,0,0,0.2); /* Shadow on right side only */
    }

    #collapseButton:hover {
      background: #f0f0f0;
      transform: translateY(-50%) translateX(2px); /* Slight outward movement on hover */
    }

    #collapseButton.collapsed {
      right: -32px; /* Keep same position */
    }

    #collapseButton.collapsed:hover {
      background: #f0f0f0;
      transform: translateY(-50%) translateX(2px);
    }

    #filtersContainer {
      margin-bottom: 0.5rem;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    #sidePanel.collapsed #filtersContainer,
    #sidePanel.collapsed #markerCount,
    #sidePanel.collapsed #resultsHeader,
    #sidePanel.collapsed #nearbyList {
      opacity: 0;
      pointer-events: none;
      user-select: none;
      height: 0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #filtersContainer label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.2rem;
      font-size: 1rem;
      color: white;
    }

    #filtersContainer select,
    #filtersContainer input[type="number"] {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      box-sizing: border-box;
      padding: 0.25rem 0.4rem;
    }

    #markerCount {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 0.75rem;
      color: white;
    }

    #resultsHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      margin-bottom: 0.5rem;
    }

    #downloadCsvBtn {
      background-color: #4E4E4E;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    #downloadCsvBtn:hover {
      background-color: #3a3a3a;
    }

    #nearbyList {
      font-size: 0.75rem;
      padding-top: 15px;
      color: white;
      overflow-wrap: break-word;
    }

    .nearby-entry {
      padding: 0.3rem 0.3rem 0.8rem 0.3rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      color: white;
    }

    .nearby-entry:last-child {
      border-bottom: none;
    }

    .name-distance {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      font-weight: bold;
      gap: 10px;
      white-space: nowrap;
      font-size: 0.9rem;
    }

    .distance {
      flex-shrink: 0;
      min-width: 50px;
      text-align: right;
      font-style: normal;
      font-weight: normal;
      font-size: 0.75rem;
      opacity: 0.8;
      white-space: nowrap;
    }

    .company-name {
      font-size: 0.8rem;
      margin-top: 0.2rem;
      opacity: 0.9;
    }

    #mapWrapper {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #map {
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 1; /* Lower z-index than the tab */
    }

    /* Marker glow on hover */
    .leaflet-marker-icon {
      transition: filter 0.3s ease;
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
    }

    .leaflet-marker-icon:hover {
      filter: drop-shadow(0 0 8px #00f);
      z-index: 9999 !important;
    }

  </style>
</head>
<body>
  <div id="sidePanel">
    <div id="collapseButton" title="Toggle sidebar">&#x276E;</div>

    <div id="filtersContainer">
      <label for="typeFilter">Filter by Type:</label>
      <select id="typeFilter">
        <option value="">All Types</option>
      </select>

      <label for="distanceFilter">Distance (km):</label>
      <input type="number" id="distanceFilter" min="1" max="1000" step="1" value="50" />
    </div>

    <div id="markerCount">No marker selected</div>

    <div id="resultsHeader">
      <h3 style="margin: 0;">Results</h3>
      <button id="downloadCsvBtn">Download Results</button>
    </div>

    <div id="nearbyList">Click a marker to see nearby entries.</div>
  </div>

  <div id="mapWrapper">
    <div id="map"></div>
  </div>

  <script>
    const sidePanel = document.getElementById('sidePanel');
    const collapseButton = document.getElementById('collapseButton');

    // Initialize map without zoom controls
    const map = L.map('map', { zoomControl: false }).setView([50.5, -95.0], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSm2djr9eOyF8SI92KcfrCsrFEcW3dmaStUT4H0Ard8A1BUKKgd08owmHvG6TT7AdfPXB26pJ-Stzjw/pub?gid=528897676&single=true&output=csv';

    let markers = [];
    let allData = [];
    let radiusCircle = null;
    let selectedMarker = null;

    const blueIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const yellowIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-yellow.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    const greyIcon = new L.Icon({
      iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
      shadowUrl: 'https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png',
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    // Load CSV and populate map and filters
    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        allData = parsed.data;

        // Fill type filter dropdown
        const typeSet = new Set();
        allData.forEach(row => {
          const geocode = row['Geocode'];
          if (!geocode || !geocode.includes(',')) return;
          typeSet.add(row['Type']);
        });

        const typeSelect = document.getElementById('typeFilter');
        Array.from(typeSet).sort().forEach(type => {
          const opt = document.createElement('option');
          opt.value = type;
          opt.textContent = type;
          typeSelect.appendChild(opt);
        });

        updateMap();

        typeSelect.addEventListener('change', updateMap);
        document.getElementById('distanceFilter').addEventListener('input', updateMap);
        document.getElementById('downloadCsvBtn').addEventListener('click', downloadResults);
      });

    // Toggle sidebar collapse
    collapseButton.addEventListener('click', () => {
      sidePanel.classList.toggle('collapsed');
      
      // Toggle chevron direction
      if (sidePanel.classList.contains('collapsed')) {
        collapseButton.innerHTML = '&#x276F;'; // Right-pointing chevron
      } else {
        collapseButton.innerHTML = '&#x276E;'; // Left-pointing chevron
      }
    });

    function updateMap() {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      if (radiusCircle) {
        map.removeLayer(radiusCircle);
        radiusCircle = null;
      }

      selectedMarker = null;
      updateMarkerCount(0);
      resetAllMarkerIcons();

      const typeFilter = document.getElementById('typeFilter').value;

      allData.forEach(row => {
        if (typeFilter && row['Type'] !== typeFilter) return;

        const geocode = row['Geocode'];
        if (!geocode || !geocode.includes(',')) return;

        const [lat, lng] = geocode.split(',').map(Number);
        if (isNaN(lat) || isNaN(lng)) return;

        const marker = L.marker([lat, lng], { icon: greyIcon });
        marker.data = row;

        marker.on('click', function () {
          resetAllMarkerIcons();

          if (radiusCircle) {
            map.removeLayer(radiusCircle);
            radiusCircle = null;
          }

          selectedMarker = marker;

          let radiusKm = parseFloat(document.getElementById('distanceFilter').value);
          if (isNaN(radiusKm) || radiusKm <= 0) radiusKm = 50;

          const selectedLatLng = marker.getLatLng();
          let nearby = findNearbyMarkers(marker, radiusKm);

          // Add distance and sort nearby
          nearby = nearby.map(m => ({
            marker: m,
            distance: haversineDistance(selectedLatLng, m.getLatLng())
          }));
          nearby.sort((a, b) => a.distance - b.distance);

          // Update marker icons
          nearby.forEach(entry => entry.marker.setIcon(blueIcon));
          marker.setIcon(yellowIcon);

          radiusCircle = L.circle(marker.getLatLng(), {
            radius: radiusKm * 1000,
            color: '#999',
            fillColor: '#ccc',
            fillOpacity: 0.15,
            weight: 1
          }).addTo(map);

          const listDiv = document.getElementById('nearbyList');
          listDiv.innerHTML = '';

          // Selected marker at top
          const d = marker.data;
          const divSelected = document.createElement('div');
          divSelected.className = 'nearby-entry';
          divSelected.innerHTML = `
            <div class="name-distance">
              <span>${d['First Name']} ${d['Last Name']} (Selected)</span>
              <span class="distance">0.0 km</span>
            </div>
            <div class="company-name">${d['Business Name']}</div>
          `;
          listDiv.appendChild(divSelected);

          // Sorted nearby entries
          if (nearby.length === 0) {
            const noDiv = document.createElement('div');
            noDiv.textContent = 'No nearby markers found.';
            listDiv.appendChild(noDiv);
          } else {
            nearby.forEach(entry => {
              const d = entry.marker.data;
              const distance = entry.distance.toFixed(1);
              const div = document.createElement('div');
              div.className = 'nearby-entry';
              div.innerHTML = `
                <div class="name-distance">
                  <span>${d['First Name']} ${d['Last Name']}</span>
                  <span class="distance">${distance} km</span>
                </div>
                <div class="company-name">${d['Business Name']}</div>
              `;
              listDiv.appendChild(div);
            });
          }

          updateMarkerCount(nearby.length);

          const popupHTML = `
            <strong>${marker.data['First Name']} ${marker.data['Last Name']}</strong><br>
            ${marker.data['Business Name']}<br><br>
            <strong>${nearby.length} nearby markers within ${radiusKm} km</strong>
          `;
          marker.bindPopup(popupHTML).openPopup();
        });

        marker.addTo(map);
        markers.push(marker);
      });
    }

    function resetAllMarkerIcons() {
      markers.forEach(m => m.setIcon(greyIcon));
    }

    function updateMarkerCount(count) {
      const countDiv = document.getElementById('markerCount');
      if (count === 0) {
        countDiv.textContent = 'No marker selected';
      } else {
        countDiv.textContent = `Total nearby markers: ${count}`;
      }
    }

    function haversineDistance(latlng1, latlng2) {
      const R = 6371; // Earth radius in km
      const dLat = (latlng2.lat - latlng1.lat) * Math.PI / 180;
      const dLon = (latlng2.lng - latlng1.lng) * Math.PI / 180;
      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(latlng1.lat * Math.PI / 180) * Math.cos(latlng2.lat * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function findNearbyMarkers(clickedMarker, radiusKm) {
      const nearby = [];
      const clickedLatLng = clickedMarker.getLatLng();

      markers.forEach(marker => {
        if (marker === clickedMarker) return;
        const dist = haversineDistance(clickedLatLng, marker.getLatLng());
        if (dist <= radiusKm) {
          nearby.push(marker);
        }
      });

      return nearby;
    }

    function downloadResults() {
      if (markers.length === 0) {
        alert('No results to download.');
        return;
      }

      const typeFilter = document.getElementById('typeFilter').value;

      // Filter markers currently on map by type (matches updateMap filter)
      const filteredMarkers = markers.filter(marker => {
        if (typeFilter && marker.data['Type'] !== typeFilter) return false;
        return true;
      });

      if (filteredMarkers.length === 0) {
        alert('No results to download.');
        return;
      }

      // Prepare data: include all columns from the original CSV for these filtered markers
      if (selectedMarker && !filteredMarkers.includes(selectedMarker)) {
        filteredMarkers.push(selectedMarker);
      }

      // Extract all columns keys to maintain CSV structure
      const allKeysSet = new Set();
      filteredMarkers.forEach(marker => {
        Object.keys(marker.data).forEach(k => allKeysSet.add(k));
      });
      const allKeys = Array.from(allKeysSet);

      // Build array of objects for Papa.unparse
      const csvData = filteredMarkers.map(marker => {
        const row = {};
        allKeys.forEach(k => {
          row[k] = marker.data[k] || '';
        });
        return row;
      });

      const csv = Papa.unparse(csvData);

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'filtered_results.csv';
      document.body.appendChild(a);
      a.click();
      setTimeout(() => {
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 100);
    }
  </script>
</body>
</html>
