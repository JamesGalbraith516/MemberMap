<!DOCTYPE html>
<html>
<head>
  <title>Live Map with Filters</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS + JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
    }

    body {
      display: flex;
      flex-direction: row;
      height: 100%;
    }

    #sidePanel {
      width: 300px;
      background: #f8f8f8;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      font-size: 0.5rem; /* reduce text size by ~50% */
      line-height: 1.2;
    }

    /* Filters container inside sidebar */
    #filtersContainer {
      margin-bottom: 0.5rem;
    }

    /* Labels stacked above selects */
    #filtersContainer label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.2rem;
    }

    #filtersContainer select {
      width: 100%;
      margin-bottom: 1rem;
      font-size: 0.7rem; /* smaller select text */
      box-sizing: border-box;
    }

    #markerCount {
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 0.6rem;
    }

    #map {
      flex: 1;
      height: 100%;
    }

    .nearby-entry {
      border-bottom: 1px solid #ddd;
      padding: 0.3rem 0;
    }

    .nearby-entry:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div id="sidePanel">
    <div id="filtersContainer">
      <label for="typeFilter">Filter by Type:</label>
      <select id="typeFilter">
        <option value="">All Types</option>
      </select>

      <label for="distanceFilter">Distance:</label>
      <select id="distanceFilter">
        <option value="10">10 km</option>
        <option value="25">25 km</option>
        <option value="40">40 km</option>
        <option value="50" selected>50 km</option>
        <option value="75">75 km</option>
        <option value="100">100 km</option>
        <option value="120">120 km</option>
        <option value="150">150 km</option>
      </select>
    </div>

    <div id="markerCount">No marker selected</div>

    <h3>Nearby Results</h3>
    <div id="nearbyList">Click a marker to see nearby entries.</div>
  </div>

  <div id="map"></div>

  <script>
    const map = L.map('map').setView([50.5, -95.0], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSm2djr9eOyF8SI92KcfrCsrFEcW3dmaStUT4H0Ard8A1BUKKgd08owmHvG6TT7AdfPXB26pJ-Stzjw/pub?gid=528897676&single=true&output=csv';

    let markers = [];
    let allData = [];
    let radiusCircle = null;
    let selectedMarker = null;

    // Grey icon for default markers
    const defaultIcon = L.icon({
      iconUrl: 'https://chart.googleapis.com/chart?chst=d_map_pin_icon&chld=star|999999', // grey
      iconSize: [30, 50],
      iconAnchor: [15, 50],
      popupAnchor: [0, -45]
    });

    // Blue icon for nearby markers
    const nearbyIcon = L.icon({
      iconUrl: 'https://chart.googleapis.com/chart?chst=d_map_pin_icon&chld=star|0000FF', // blue
      iconSize: [30, 50],
      iconAnchor: [15, 50],
      popupAnchor: [0, -45]
    });

    // Yellow icon for selected marker
    const selectedIcon = L.icon({
      iconUrl: 'https://chart.googleapis.com/chart?chst=d_map_pin_icon&chld=star|FFFF00', // yellow
      iconSize: [30, 50],
      iconAnchor: [15, 50],
      popupAnchor: [0, -45]
    });

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const parsed = Papa.parse(csv, { header: true, skipEmptyLines: true });
        allData = parsed.data;

        const typeSet = new Set();
        allData.forEach(row => {
          const geocode = row['Geocode'];
          if (!geocode || !geocode.includes(',')) return;
          typeSet.add(row['Type']);
        });

        const typeSelect = document.getElementById('typeFilter');
        Array.from(typeSet).sort().forEach(type => {
          const opt = document.createElement('option');
          opt.value = type;
          opt.textContent = type;
          typeSelect.appendChild(opt);
        });

        updateMap();

        document.getElementById('typeFilter').addEventListener('change', updateMap);
        document.getElementById('distanceFilter').addEventListener('change', updateMap);
      });

    function updateMap() {
      markers.forEach(marker => map.removeLayer(marker));
      markers = [];

      if (radiusCircle) {
        map.removeLayer(radiusCircle);
        radiusCircle = null;
      }

      selectedMarker = null;
      updateMarkerCount(0);
      resetAllMarkerIcons();

      const typeFilter = document.getElementById('typeFilter').value;

      allData.forEach(row => {
        if (typeFilter && row['Type'] !== typeFilter) return;

        const geocode = row['Geocode'];
        if (!geocode || !geocode.includes(',')) return;

        const [lat, lng] = geocode.split(',').map(Number);
        if (isNaN(lat) || isNaN(lng)) return;

        const marker = L.marker([lat, lng], { icon: defaultIcon });
        marker.data = row;

        marker.on('click', function () {
          // Reset icons for all markers
          resetAllMarkerIcons();

          // Clear old circle
          if (radiusCircle) {
            map.removeLayer(radiusCircle);
            radiusCircle = null;
          }

          selectedMarker = marker;

          const radiusKm = parseInt(document.getElementById('distanceFilter').value, 10);
          const nearby = findNearbyMarkers(marker, radiusKm);

          // Highlight nearby markers with nearbyIcon (blue)
          nearby.forEach(m => m.setIcon(nearbyIcon));

          // Change selected marker icon to yellow
          marker.setIcon(selectedIcon);

          // Add circle
          radiusCircle = L.circle(marker.getLatLng(), {
            radius: radiusKm * 1000,
            color: '#999',
            fillColor: '#ccc',
            fillOpacity: 0.15,
            weight: 1
          }).addTo(map);

          // List in side panel
          const listDiv = document.getElementById('nearbyList');
          listDiv.innerHTML = '';
          if (nearby.length === 0) {
            listDiv.innerHTML = 'No nearby markers found.';
          } else {
            nearby.forEach(m => {
              const d = m.data;
              const div = document.createElement('div');
              div.className = 'nearby-entry';
              div.innerHTML = `
                <strong>${d['First Name']} ${d['Last Name']}</strong><br>
                ${d['Business Name']}<br>
                <em>${d['Membership']}</em>
              `;
              listDiv.appendChild(div);
            });
          }

          updateMarkerCount(nearby.length);

          const popupHTML = `
            <strong>${marker.data['First Name']} ${marker.data['Last Name']}</strong><br>
            ${marker.data['Business Name']}<br>
            <em>${marker.data['Membership']}</em><br><br>
            <strong>${nearby.length} nearby markers within ${radiusKm} km</strong>
          `;
          marker.bindPopup(popupHTML).openPopup();
        });

        marker.addTo(map);
        markers.push(marker);
      });
    }

    function resetAllMarkerIcons() {
      markers.forEach(m => m.setIcon(defaultIcon));
    }

    function updateMarkerCount(count) {
      const countDiv = document.getElementById('markerCount');
      if (count === 0) {
        countDiv.textContent = 'No marker selected';
      } else {
        countDiv.textContent = `Total nearby markers: ${count}`;
      }
    }

    function haversineDistance(latlng1, latlng2) {
      const R = 6371;
      const dLat = (latlng2.lat - latlng1.lat) * Math.PI / 180;
      const dLon = (latlng2.lng - latlng1.lng) * Math.PI / 180;

      const a =
        Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(latlng1.lat * Math.PI / 180) * Math.cos(latlng2.lat * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return R * c;
    }

    function findNearbyMarkers(clickedMarker, radiusKm) {
      const nearby = [];
      const clickedLatLng = clickedMarker.getLatLng();

      markers.forEach(marker => {
        if (marker === clickedMarker) return;
        const dist = haversineDistance(clickedLatLng, marker.getLatLng());
        if (dist <= radiusKm) {
          nearby.push(marker);
        }
      });

      return nearby;
    }
  </script>
</body>
</html>
