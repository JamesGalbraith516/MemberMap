<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Member Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    #container {
      display: flex;
      height: 100%;
      width: 100%;
      position: relative;
    }

    #map {
      flex: 1;
      z-index: 1;
    }

    #sidePanel {
      width: 300px;
      transition: width 0.3s ease;
      background-color: #0094CD;
      z-index: 2;
      overflow-y: auto;
      color: white;
      position: relative;
      padding: 10px;
    }

    #sidePanel.collapsed {
      width: 20px;
      overflow: hidden;
      padding: 0;
    }

    #sidebarToggle {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 300px;
      width: 32px;
      height: 32px;
      background: white;
      color: #0094CD;
      border: 2px solid #0094CD;
      border-radius: 50%;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      transition: left 0.3s ease;
    }

    #sidePanel.collapsed ~ #sidebarToggle {
      left: 20px;
    }

    .nearby-entry {
      padding: 6px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }

    .nearby-entry:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .glowing-marker {
      filter: drop-shadow(0 0 5px #00caff) drop-shadow(0 0 10px #00caff);
      z-index: 1000 !important;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="sidePanel">
      <h2>Nearby Members</h2>
      <div id="nearbyList"></div>
    </div>

    <div id="sidebarToggle">&#x276E;</div>

    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([45.4215, -75.6972], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const markers = [];
    const entries = [
      { name: 'Business One', coords: [45.4, -75.7], type: 'Retail' },
      { name: 'Business Two', coords: [45.5, -75.8], type: 'Professional' },
    ];

    const listContainer = document.getElementById('nearbyList');

    entries.forEach((entry, i) => {
      const marker = L.marker(entry.coords).addTo(map).bindPopup(entry.name);
      markers.push(marker);

      const div = document.createElement('div');
      div.className = 'nearby-entry';
      div.dataset.markerIndex = i;
      div.innerText = entry.name;
      listContainer.appendChild(div);
    });

    listContainer.addEventListener('mouseover', function (e) {
      const entry = e.target.closest('.nearby-entry');
      if (!entry || !entry.dataset.markerIndex) return;

      const marker = markers[+entry.dataset.markerIndex];
      if (marker && marker._icon) {
        marker._icon.classList.add('glowing-marker');
      }
    });

    listContainer.addEventListener('mouseout', function (e) {
      const entry = e.target.closest('.nearby-entry');
      if (!entry || !entry.dataset.markerIndex) return;

      const marker = markers[+entry.dataset.markerIndex];
      if (marker && marker._icon) {
        marker._icon.classList.remove('glowing-marker');
      }
    });

    const sidebar = document.getElementById('sidePanel');
    const toggle = document.getElementById('sidebarToggle');

    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      toggle.innerHTML = sidebar.classList.contains('collapsed') ? '&#x276F;' : '&#x276E;';
    });
  </script>
</body>
</html>
