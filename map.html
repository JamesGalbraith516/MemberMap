<!DOCTYPE html>
<html>
<head>
  <title>Live Map from Google Sheets + OSM</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    const map = L.map('map').setView([39.5, -98.5], 4); // Center on US

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Google Sheet CSV link
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSm2djr9eOyF8SI92KcfrCsrFEcW3dmaStUT4H0Ard8A1BUKKgd08owmHvG6TT7AdfPXB26pJ-Stzjw/pub?output=csv&gid=528897676';

    fetch(sheetURL)
      .then(response => response.text())
      .then(csv => {
        const rows = csv.trim().split('\n').slice(1);
        rows.forEach(row => {
          const [name, desc, lat, lng] = row.split(',');
          if (lat && lng) {
            L.marker([parseFloat(lat), parseFloat(lng)])
              .bindPopup(`<strong>${name}</strong><br>${desc}`)
              .addTo(map);
          }
        });
      });
  </script>
</body>
</html>
